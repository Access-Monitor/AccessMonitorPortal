<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <title>Register - Access Monitor</title>


    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/changeImageProfile.css}">
    <link rel="stylesheet" th:href="@{/css/Profile-Edit-Form-1.css}">
    <link rel="stylesheet" th:href="@{/css/Profile-Edit-Form.css}">

</head>

<body class="bg-gradient-primary">

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" id="caneSfondo"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create a new Admin!</h4>
                            </div>
                            <div class="row">
                                <div class="col-md-12 alert-col relative">
                                    <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
                                </div>
                            </div>
                            <form class="user" id="reg-form" th:action="@{/addNewAdmin}" method="post">
                                <div class="form-group row" style="margin-top: 120px">
                                    <div class="col-sm-6 mb-3 mb-sm-0" style="margin-top: 30px"><input class="form-control form-control-user" type="text" id="firstname" placeholder="First Name" name="firstname" required></div>
                                    <div class="col-sm-6" style="margin-top: 30px"><input class="form-control form-control-user" type="text" id="lastname"  placeholder="Last Name" name="lastname" required></div>
                                </div>
                                <div class="form-group" style="margin-top: 30px"><input class="form-control form-control-user" type="email" id="email"  aria-describedby="emailHelp" placeholder="Email Address" name="email" required></div>
                                <div class="form-group row" style="margin-top: 30px">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password"  id="password" placeholder="Password" name="password" required></div>
                                    <div class="col-sm-6" ><input class="form-control form-control-user" type="password"  id="repeat_password" placeholder="Repeat Password" name="password_repeat" required></div>
                                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" style="margin-top: 30px">Register Admin</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" th:href="@{index}">Return to Dashboard!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script rel="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script rel="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script rel="text/javascript" th:src="@{/js/chart.min.js}"></script>
    <script rel="text/javascript" th:src="@{/js/bs-init.js}"></script>
    <script rel="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script rel="text/javascript" th:src="@{/js/RegisterAdmin.js}"></script>
    <script rel="text/javascript" th:src="@{/js/theme.js}"></script>

</body>

</html>
