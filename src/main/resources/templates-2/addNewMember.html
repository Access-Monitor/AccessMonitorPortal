<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>New member - Access Monitor</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/changeImageProfile.css}">
    <link rel="stylesheet" th:href="@{/css/Profile-Edit-Form-1.css}">
    <link rel="stylesheet" th:href="@{/css/Profile-Edit-Form.css}">
</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0" style="opacity: 0.79;background-color: #df574e;">
        <div class="container-fluid d-flex flex-column p-0">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-camera"></i></div>
                <div class="sidebar-brand-text mx-3"><span>ACCESS <BR> MONITOR</span></div>
            </a>
            <hr class="sidebar-divider my-0">
            <ul class="nav navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item" role="presentation"><a class="nav-link " th:href="@{/}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/AuthorizedAcc?page=0}"><i class="fas fa-user-check"></i><span>Authorized</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/UnauthorizedAcc?page=0}"><i class="fas fa-skull-crossbones"></i><span>Unauthorized</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link active" th:href="@{/displayAllMembers?page=0}"><i class="fas fa-user"></i><span>Staff</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/createNewAdmin}"><i class="fas fa-user-circle"></i><span>Register</span></a></li>
            </ul>
            <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content" style="height: auto;">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                    <form class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"></button></div>
                        </div>
                    </form>
                </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-dark mb-1">Add new authorized member</h3>
            </div>
            <div class="container profile profile-view" id="profile">
                <div class="row">
                    <div class="col-md-12 alert-col relative">
                        <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
                    </div>
                </div>
                <form name="addNewMember" method="post" th:action="@{/creationNewMember}" enctype="multipart/form-data">
                    <div class="form-row profile-row">
                        <div class="col-md-4 relative">
                            <div class="avatar">
                                <div class="avatar-bg center"></div><input type="file" id="file" class="form-control" name="avatar-file" required></div>
                        </div>
                        <div class="col-md-8">
                            <h1>Member</h1>
                            <hr>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Firstname </label><input class="form-control" id="firstname" type="text" name="firstname" required oninput="validaNome()"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Lastname </label><input class="form-control" type="text" id="lastname" name="lastname" required oninput="validaCognome()"></div>
                                </div>
                            </div>
                            <div class="form-group"><label>Email </label><input class="form-control" type="email" autocomplete="off" required="" id="email" name="email" oninput="validaEmail()"></div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Role </label><input class="form-control" type="text" name="role" autocomplete="off" id="role" required="" oninput="validaRuolo()"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Phone number</label><input class="form-control" type="tel" name="phone" autocomplete="off" id="phone" required="" oninput="validaNumero()"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-row">
                                <div class="col-md-12 content-right"><button id="save" class="btn btn-primary form-btn" type="submit" disabled>SAVE </button><button id="cancel" class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container d-inline-flex flex-column" style="height: 400px;">
                <div class="row d-inline-flex flex-row">
                    <div class="col" style="padding: 0px 0px;"></div>
                </div>
            </div>
        </div>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
<script rel="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script rel="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script rel="text/javascript" th:src="@{/js/chart.min.js}"></script>
<script rel="text/javascript" th:src="@{/js/bs-init.js}"></script>
<script rel="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script rel="text/javascript" th:src="@{/js/Profile-Edit-Form.js}"></script>
<script rel="text/javascript" th:src="@{/js/theme.js}"></script>
<script rel="text/javascript" th:src="@{/js/validMember.js}"></script>
</body>

</html>
